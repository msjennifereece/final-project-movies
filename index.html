<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <nav>
    <div id="logo">Movies</div>
    <ul class="nav__links">
      <li class="nav__list"><a class="nav__link" href="#">Home</a></li>
      <li class="nav__list"><a class="nav__link" href="#">Movies</a></li>
      <li class="nav__list"><a class="nav__link nav__link--contact" href="#">Contact</a></li>
    </ul>
  </nav>
  <section id="search">
    <h1 class="search__title">Search by Title or imdbID</h1>
    <div class="input-wrap">
      <input class="search-bar--input" type="text" placeholder="search">
      <button class="search__button">
        <a href="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </button>
    </div>
    <div class="movies" >
      <div class="movie">
        <div class="movie__wrapper">
          <img class="movie__img" src="https://m.media-amazon.com/images/M/MV5BN2ZlMjIzZjctYzA2My00ZWYyLWI4ZjctMGI2NWYyNzFiZjAwXkEyXkFqcGc@._V1_SX300.jpg" alt="">
          <div class="movie__description">
            <div class="movie__title">Requiem for a Dream</div>
            <div class="space-between">
              <div class="movie__year">2000</div>
              <div class="imdbID">tt0180093</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
